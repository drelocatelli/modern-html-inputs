<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/modern-components.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h2>Toggle Switch</h2>

        <input type="switch" />

        <input type="switch" checked />
        <br /><br />

        <input type="switch" class="round" />

        <input type="switch" class="round" checked />

        <hr />

            <input
                type="autocomplete"
                data="['Afghanistan','Albania','Algeria','Andorra','Angola','Anguilla','Antigua & Barbuda','Argentina','Armenia','Aruba','Australia','Austria','Azerbaijan','Bahamas','Bahrain','Bangladesh','Barbados','Belarus','Belgium','Belize','Benin','Bermuda','Bhutan','Bolivia','Bosnia & Herzegovina','Botswana','Brazil','British Virgin Islands','Brunei','Bulgaria','Burkina Faso','Burundi','Cambodia','Cameroon','Canada','Cape Verde','Cayman Islands','Central Arfrican Republic','Chad','Chile','China','Colombia','Congo','Cook Islands','Costa Rica','Cote D Ivoire','Croatia','Cuba','Curacao','Cyprus','Czech Republic','Denmark','Djibouti','Dominica','Dominican Republic','Ecuador','Egypt','El Salvador','Equatorial Guinea','Eritrea','Estonia','Ethiopia','Falkland Islands','Faroe Islands','Fiji','Finland','France','French Polynesia','French West Indies','Gabon','Gambia','Georgia','Germany','Ghana','Gibraltar','Greece','Greenland','Grenada','Guam','Guatemala','Guernsey','Guinea','Guinea Bissau','Guyana','Haiti','Honduras','Hong Kong','Hungary','Iceland','India','Indonesia','Iran','Iraq','Ireland','Isle of Man','Israel','Italy','Jamaica','Japan','Jersey','Jordan','Kazakhstan','Kenya','Kiribati','Kosovo','Kuwait','Kyrgyzstan','Laos','Latvia','Lebanon','Lesotho','Liberia','Libya','Liechtenstein','Lithuania','Luxembourg','Macau','Macedonia','Madagascar','Malawi','Malaysia','Maldives','Mali','Malta']"

        <hr />
        <h2>Tabs</h2>
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button" data-tab="tab1">Tab 1</button>
                <button class="tab-button" data-tab="tab2">Tab 2</button>
                <button class="tab-button" data-tab="tab3">Tab 3</button>
            </div>
            <div class="tab-content" id="tab1">
                <h2>Tab 1 Content</h2>
                <p>This is the content of Tab 1.</p>
            </div>
            <div class="tab-content" id="tab2">
                <h2>Tab 2 Content</h2>
                <p>This is the content of Tab 2.</p>
            </div>
            <div class="tab-content" id="tab3">
                <h2>Tab 3 Content</h2>
                <p>This is the content of Tab 3.</p>
            </div>
        </div>

        <hr>
        <h2>Searchable select</h2>
        <input type="searchable-select" placeholder="Type to search..." data-options='[{"name": "Andressa", "value": "andressa"}, {"name": "John", "value": "john"}, {"name": "Emma", "value": "emma"}]'>

    </div>
    </body>
</html>
